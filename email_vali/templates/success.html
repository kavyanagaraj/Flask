<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h2>{{message}}</h2>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Email Addresses Entered:</h1>
    {% for em in emails: %}
      <p>{{ em['id'] }}</p>
      <p>{{ em['email'] }}</p>
      <p>{{ em['created_at'] }}</p>
      <form action='/delete' method='POST'>
      <input type="hidden" name="delete" value="{{em['id']}}">  
      <input type="submit" value="Delete User">
      </form>
    {% endfor %}
  </body>
</html>
